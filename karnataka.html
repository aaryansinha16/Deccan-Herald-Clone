<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karnataka</title>
    <link rel="icon" href="https://www.deccanherald.com/sites/dh/files/png-32X32.png" type="image/icon type">
    <link rel="stylesheet" href="./styles/navbarKA.css" />
    <link rel="stylesheet" href="./styles/footer.css">
    <script src="https://kit.fontawesome.com/e488acc005.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body onload="livedate()">
    <!--------------------- header start ------------------------->

    <header id="homepage-header"></header>

    <!--------------------- header end ---------------------------->

    <!-------------------- navbar start ------------------------->

    <nav class="homepage-navbar">
      <div class="navbar-container"></div>
      <div class="navbar-responsive">
        <div id="superscript-container">
          <div>NEWS</div>
          <div>Newsletters</div>
        </div>
        <div id="dh-logo-res">
          <img
            src="https://www.haptik.ai/hubfs/News%20and%20Media%20Section/Deccan%20herald-logo.png"
            alt=""
          />
        </div>
        <div id="search-box">
          <span class="material-symbols-outlined"> search </span>
          <div class="submenu-search">
            <input type="text" placeholder="What are you looking for?" />
            <button id="search-button">Search</button>
          </div>
        </div>
      </div>
    </nav>

    <!----------------------- navbar end -------------------------->

    <!--------------------- in brief starts --------------------->

    <div id="inbrief-parent-container">
      <div id="inbrief"></div>
    </div>

    <!---------------------- inbrief ends --------------->

    <!-- ------------------------------------------------------------------------------------------- -->

    <!------------------------------ page content starts ---------------------------------->

    <section id="section">
      <!-- <div id="parent-container"> -->
      <div id="page-path-parent">
        <div id="page-path">
          <p>Home</p>
          <p>/</p>
          <p>Karnataka</p>
        </div>

        <div id="karnataka-flex">
          <p id="green-block">Karnataka</p>
          <p class="all-caps"><a href="#top">Top Stories</a></p>
         <p class="all-caps"><a href="#pol">Politics</a></p>
          <p class="all-caps">Distincts</p>
        </div>
      </div>
      <div id="top-stories-karnataka-parent">
        <div id="top-stories-karnataka">
          <hr class="small-line">
          <div id="top-stories-title">
            <div class="all-caps" id="top">Top stories</div>
            <div class="all-caps">view all</div>
          </div>
        </div>

        <div id="news-container-karnataka">
          <div id="topstories-flex-1">
            <div id="only-image-news-item"></div>
            <div id="news-block-3-rows-1"></div>
          </div>

          <div id="topstories-flex-2">
            <div id="news-block-3-rows-2"></div>
            <div id="news-block-free-rows"></div>
            <div id="news-block-3-rows-3"></div>
          </div>
        </div>
      </div>

      <div id="top-stories-karnataka-parent">

        <div id="top-stories-karnataka">
        <hr class="small-line">
          
          <div id="top-stories-title">
            <div class="all-caps" id="pol">Politics</div>
            <div class="all-caps">view all</div>
          </div>
        </div>

        <div id="news-container-karnataka-1" class="politics"></div>
      </div>
    </section>

    <div id="footer">
        
        


        

    </div>
  </body>
</html>
<script type="module">
  import { header, navbar, inbrief } from "./components/navbar.js";

  var homepageheader = document.getElementById("homepage-header");
  homepageheader.innerHTML = header();

  var homenavbar = document.querySelector(".navbar-container");
  homenavbar.innerHTML = navbar();



  var homeinbrief = document.getElementById("inbrief");
  homeinbrief.innerHTML = inbrief();


  /* ----------footer--------------------- */

  import footer from "./components/footer.js"
      
      document.querySelector("#footer").innerHTML = footer



</script>

<script src="./scripts/scrollnlivedate.js"></script>
<script src="./scripts/karnataka.js"></script>
